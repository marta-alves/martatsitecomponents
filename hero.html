<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grelha de Produtos Joias</title>
    
    <style>
        /* Estilos Gerais */
        .jewelry-showcase {
            position: relative;
            background-image: url('https://i.pinimg.com/474x/2f/df/63/2fdf639bf22dc62cdebcec8c43ebce6f.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 500px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .content-overlay {
            background: rgba(0,0,0,0.4);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .image-row {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1 { margin: 0 0 10px 0; letter-spacing: 1px; }
        p { margin: 0; font-style: italic; opacity: 0.9; }

        /* ESTILOS DAS JOIAS - GARANTIA DE TAMANHO 150x150px */
        .item-wrapper {
            position: relative; 
            display: block; 
            width: 150px; /* LARGURA FIXA */
            align-items: initial;
            text-align: center;
        }

        .img-container {
            width: 100%; 
            height: 150px; /* ALTURA FIXA */
            overflow: hidden;
            border: 2px solid white;
            border-radius: 4px;
            margin-bottom: 0; 
            background-color: white;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* CRUCIAL: Preenche o contêiner sem esticar */
            transition: transform 0.5s ease;
        }

        .item-wrapper:hover .img-container img {
            transform: scale(1.15);
            opacity: 0.7;
        }

        /* ESTILO DO BOTÃO - FIXO BRANCO/PRETO SEM BORDO */
        .detail-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; 
            
            /* Remoção de estilos de base */
            text-decoration: none; 
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            color: transparent;
            background-color: transparent;
        }

        /* VISIBILIDADE NO HOVER e A COR FINAL (CORRIGIDO) */
        .item-wrapper:hover .detail-button {
            opacity: 1;
            visibility: visible;
            
            /* Estilo final: Fundo Branco / Letras Pretas / Sem Bordo */
            background-color: white; 
            color: #333; 
            border: none; 
        }

        /* ANULAMOS REGRAS DE HOVER ADICIONAIS */
        .detail-button:hover {
            background-color: white; /* Mantém branco */
            color: #333; /* Mantém preto */
            border: none; /* Mantém sem bordo */
        }

        /* Ajuste para Telemóvel */
        @media (max-width: 768px) {
            .jewelry-showcase { height: auto; padding: 40px 0; }
            .item-wrapper { width: 110px; } 
            .img-container { height: 110px; }
            .detail-button { padding: 6px 12px; font-size: 12px; }
            
            /* Mostrar o botão permanentemente no telemóvel */
            .detail-button {
                position: static;
                transform: none;
                opacity: 1;
                visibility: visible;
                margin-top: 10px; 
                background-color: white; 
                color: #333;
                border: none;
            }
            
            .img-container:hover img {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="jewelry-showcase">
        <div class="content-overlay">
            <h1>Descubra a Elegância</h1>
            <p>Designs artesanais em prata e pedras preciosas.</p>
            
            <div class="image-row">
                <div class="item-wrapper">
                    <div class="img-container">
                        <img src="https://i.pinimg.com/474x/50/9b/f6/509bf6c1d3c478a8b0cb9040010f87a5.jpg" alt="Colares">
                    </div>
                    <a href="#" class="detail-button">Ver Colares</a>
                </div>

                <div class="item-wrapper">
                    <div class="img-container">
                        <img src="https://i.pinimg.com/474x/e0/7b/30/e07b30b7afa808dd9cf00ac2f5d1795a.jpg" alt="Brincos">
                    </div>
                    <a href="#" class="detail-button">Ver Brincos</a>
                </div>

                <div class="item-wrapper">
                    <div class="img-container">
                        <img src="https://i.pinimg.com/736x/5b/a8/aa/5ba8aaa6abb919f314efbfbe51a58193.jpg" alt="Anéis">
                    </div>
                    <a href="#" class="detail-button">Ver Anéis</a>
                </div>
                
                <div class="item-wrapper">
                    <div class="img-container">
                        <img src="https://i.pinimg.com/474x/50/9b/f6/509bf6c1d3c478a8b0cb9040010f87a5.jpg" alt="Pulseiras">
                    </div>
                    <a href="#" class="detail-button">Ver Pulseiras</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
